<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>

    <!--CSS link-->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <div class = "container pt-3">
            <h1 class = "text-center">Rock-Paper-Scissors </h1>

            <div class = "row d-flex align-items-center justify-content-center">
                <div class = "col-3 cont">
                    <h2 id="demo" class = "text-center"> Result</h2>
                </div>
            </div>


            <div class = "row d-flex align-items-center justify-content-center pt-3">
                <div class = "col-md-5">
                    <div class="section">
                        <div class="info"> <img class = "img" src="Asset/human.png" alt="">
                            <h3>You :</h3><span id="playerScore">0</span> </div>
                        <div class="show"> <i class="fas fa-hand-rock"></i> </div>
                    </div>
                </div>

                <div class = "col-md-2 text-center">
                    <h3>Tie: <span id="TieScore">0</span> </h3>
                    <p class = "mid"> VS</p>
                </div>
                
                <div class = "col-md-5">
                    <div class="section">
                        <div class="info"> <img class = "img" src="Asset/robot.png" alt="">
                            <h3>Computer : </h3><span id="computerScore">0</span> </div>
                        <div class="show computer"><i class="fas fa-hand-scissors"></i> </div>
                    </div>
                </div>
            </div>

            <div class = "pt-5 row d-flex align-items-center justify-content-center">
                <h2 class = "text-center">Choose Your Weapon!</h2>

                <div class="selection">
                    <button class="fas fa-hand-rock" id="rock"></button>
                    <button class="fas fa-hand-paper" id="paper"></button>
                    <button class="fas fa-hand-scissors" id="scissors"></button>
                </div>
            </div>
        </div>


    <!--JS link-->
       <script src = "script.js"></script>


</body>
</html>
